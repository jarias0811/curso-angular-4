<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h4>{{title}}</h4>
        <div *ngIf="administrator; then admin else noAdmin"></div>
        <ng-template #admin>
            <button (click)="changeAdmin(false)">Cambiar</button>
            <strong style="background:blue;">Eres el administrador de la web</strong>
        </ng-template>
        <ng-template #noAdmin>
            <button (click)="changeAdmin(true)">Cambiar</button>
            <strong style="background:red;">No Eres el administrador de la web</strong>
        </ng-template>
    </body>
</html>
