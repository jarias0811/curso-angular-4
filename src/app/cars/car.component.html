<h1>Componente de Carros</h1>
<style>
    form{
        width:200px;
    }

    input[type="text"],span{
        display:block;
        width:100%;
    }
    div{
        float:left;
    }

    .listado{
        margin-left:30px;
    }

</style>
<div>
  <form #carForm="ngForm" (ngSubmit)="onSubmit();carForm.reset()">
    <p>
      <label>Nombre:</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="car.name" required>
      <span *ngIf="name.touched && !name.valid">
            El Nombre del carro es incorrecto!!
        </span>
    </p>
    <p>
      <label>Caballos de Fuerza:</label>
      <input type="text" name="horseForce" #horseForce="ngModel" [(ngModel)]="car.horseForce" required pattern="[0-9]+">
      <span *ngIf="horseForce.touched && !horseForce.valid">
            El n√∫mero de caballos de fuerza del carro es incorrecto!!
        </span>
    </p>
    <p>
      <label>Color:</label>
      <input type="text" name="color" #color="ngModel" [(ngModel)]="car.color" required pattern="[a-zA-Z#]+">
      <span *ngIf="color.touched && !color.valid">
            El color del carro es incorrecto!!
        </span>
    </p>
    <input type="submit" value="Guardar" [disabled]="!carForm.form.valid">

  </form>
</div>
<div class="listado">
  <h4>Listado de Carros</h4>
  <ul>
    <li *ngFor="let car of cars">
      {{car.name}} - {{car.horseForce}} - {{car.color}}
    </li>
  </ul>
</div>

<div class="listado">
  <h3>Listado de Articulos</h3>
  <ul *ngIf="posts">
    <li *ngFor="let post of posts">
      {{post.id}} - {{post.title}}
    </li>
  </ul>
  <span *ngIf="!posts">Cargando......</span>
</div>
